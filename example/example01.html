<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Basic input - Sint</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Basic input - Sint <small class="pull-right"><a href="./index.html"><i class="glyphicon glyphicon-chevron-left"></i>  go back</a></small></h1>
          <br />
          <label for="code">Put your code here</label>
          <input type="text" class="form-control" name="code" id="code" value="=1 + POW(2,3)">
          <br/>
          <p class="text-right"><button type="button" id="executeButton" class="btn btn-primary">Execute</button></p>
          <p>Result:</p>
          <pre id="result"></pre>
        </div>
      </div>
    </div>

    <script src="../dist/sint.min.js"></script>
    <script>
      var interpreter = new Sint.Interpreter();
      var input = document.getElementById('code');
      var pre = document.getElementById('result');
      var button = document.getElementById('executeButton');

      function executeCode()
      {
        var code = input.value;
        var result = interpreter.run(code);

        pre.innerHTML = result;
      }


      input.addEventListener('keypress', function (e)
      {
        var key = e.which || e.keyCode;
        if (key === 13)
        {
          executeCode();
        }
      });

      button.addEventListener('click', executeCode, false);
      executeCode();

    </script>
  </body>
</html>
